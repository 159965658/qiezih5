<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>投诉用户内容</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="https://unpkg.com/arteditor"></script>
    <script src="js/common.js"></script>

    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/posting.css">
</head>
<body>

<div class="posting_top content_top">
    <div class="content">
        <p>写主题帖</p>
        <div class="left">
            <a href="javascript:history.go(-1)"><img src="images/close_icon2.png"></a>
        </div>
        <div class="right">发表</div>
    </div>
</div>
<div class="posting_content">
    <div class="posting_title">
        <input type="text">
    </div>
    <div class="article-content" id="content">
    </div>
    <div class="upload-button">
        <span class="upload"><i class="upload-img"></i>插入图片</span>
        <input class="input-file" id="imageUpload" type="file" name="fileInput"  accept="image/*" style="position:absolute;left:0;opacity:0;width:100%;">
    </div>
</div>
</body>

<script>

	$(function(){

		var wordCount = $(".supplement_content"),
			textArea = wordCount.find("textarea"),
			word = wordCount.find(".word");
		//调用
		statInputNum(textArea,word);

	}) ;

	function statInputNum(textArea,numItem) {
		var max = numItem.text(),
			curLength;
		textArea[0].setAttribute("maxlength", max);
		curLength = textArea.val().length;
		numItem.text(max - curLength);
		textArea.on('input propertychange', function () {
			var _value = $(this).val().replace(/\n/gi,"");
			numItem.text(max - _value.length);
		});
	}

	$('#content').artEditor({
		imgTar: '#imageUpload',
		limitSize: 5,   // 兆
		showServer: false,
		uploadUrl: '',
		data: {},
		uploadField: 'image',
		placeholader: '<input placeholder="请输入文章正文内容"></input>',
		validHtml: ["br"],
		beforeUpload: function(imgBase64) {
			// 处理完之后，必须return图片数据
			// return imgBase64
		},
		uploadSuccess: function(res) {
			// 这里是处理返回数据业务逻辑的地方
			// `res`为服务器返回`status==200`的`response`
			// 如果这里`return <path>`将会以`<img src='path'>`的形式插入到页面
			// 如果发现`res`不符合业务逻辑
			// 比如后台告诉你这张图片不对劲
			// 麻烦返回 `false`
			// 当然如果`showServer==false`
			// 无所谓咯
			return res.path;
		},
		uploadError: function(res) {
			//这里做上传失败的操作
			//也就是http返回码非200的时候
			console.log(res);
		}
	});
</script>
</html>
