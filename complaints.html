<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>投诉用户内容</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/common.js"></script>

    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/complaints.css">
</head>
<body>
<style>
</style>


<div class="content_top">
    <div class="content">
        <p>热门论坛</p>
        <div class="left">
            <a href="javascript:history.go(-1)"><img src="images/back_icon.png"></a>
        </div>
    </div>
</div>

<div class="complaints">
    <div class="complaints_info">
        <div class="complaints_info_pic"><img src="images/hotBBS_pic.png" alt=""/></div>
        <div class="complaints_info_right">
            <div class="title">想不想修真：凡人传说</div>
            <div class="vendor">厂商：鬼事管理员</div>
            <div class="score">9.8</div>
        </div>
    </div>
    <div class="complaints_select">
        <div class="title">投诉说明</div>
        <div>
            <ul>
                <li>
                    <span class="select_content">有垃圾或者广告信息1</span>
                    <span class="select_btn"></span>
                </li>

                <li>
                    <span class="select_content">有垃圾或者广告信息2</span>
                    <span class="select_btn"></span>
                </li>

                <li>
                    <span class="select_content">有垃圾或者广告信息3</span>
                    <span class="select_btn"></span>
                </li>

                <li>
                    <span class="select_content">有垃圾或者广告信息4</span>
                    <span class="select_btn"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="supplement">
        <div class="supplement_title">补充说明（选填）</div>
        <div class="supplement_content">
            <textarea placeholder="请输入补充说明"></textarea>
            <span class="wordwrap"><var class="word">200</var>/200</span>
        </div>
    </div>
    <div class="supplement_bottom">
        <div class="supplement_bottom_btn">提交</div>
    </div>
</div>
</body>
</html>


<script>
    $(function(){
        $('.complaints_select ul li').on('click',function(){
            $('.complaints_select .select_btn').removeClass('select_btn_active') ;
            $(this).find('.select_btn').addClass('select_btn_active') ;
            console.log($(this).find('.select_content').html())
        });


	    var wordCount = $(".supplement_content"),
		    textArea = wordCount.find("textarea"),
		    word = wordCount.find(".word");
	    //调用
	    statInputNum(textArea,word);

    }) ;

    function statInputNum(textArea,numItem) {
	    var max = numItem.text(),
		    curLength;
	    textArea[0].setAttribute("maxlength", max);
	    curLength = textArea.val().length;
	    numItem.text(max - curLength);
	    textArea.on('input propertychange', function () {
		    var _value = $(this).val().replace(/\n/gi,"");
		    numItem.text(max - _value.length);
	    });
    }
</script>
